<html>
    <head>
        <title>knw1 detail</title>
    </head>
    <body>
        <h3>Question: {{question.question_text}}</h3>

        <!-- 在此处写了错误的变量名只是不会显示，不会抛出异常，如question写成了qusetion -->

        <div>
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            <form action="{% url 'knw1:vote' question.id %}" method="post">
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="{{ forloop.counter }}" value="{{ choice.id }}" />
                <label for="{{ forloop.counter }}">{{ choice.choice_text }}</label>
            {% endfor %}
                <input type="submit" value="vote" />
            </form>
        </div>
    </body>
</html>
